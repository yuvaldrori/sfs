<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pick Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="lib/jquery.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/bootstrap.file-input.js"></script>
    <script src="lib/jquery.Jcrop.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" media="screen">
    <link rel="stylesheet" href="css/jquery.Jcrop.min.css" type="text/css" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
  </head>
  <body>
    <div id="screen">
      
      <div class="page row-fluid" id="welcome_page" style="display: none;">
        <div class="span12" id="help">
          <h1 class="text-center">
            Simple picture sharing.
          </h1>
          <div class="row-fluid">
            <div class="span6">
              <button class="btn btn-large pull-right" id="gencode_button">
                <i class="icon-qrcode"></i>
                Generate code for a new event
              </button>
            </div>
            <div class="span6">
              <button class="btn btn-large pull-left" id="picture_button">
                <i class="icon-upload"></i>
                Share and download pictures
                <i class="icon-download"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="page row-fluid" id="new_event_page" style="display: none;">
        <div>
          <div id="qr_code" class="span6">
          </div>
        </div>
        <div class="span6">
          <div id="folder">
            <h1 id="website">
            </h1>
            <h1 class="text-center" id="ddmm">
            </h1>
            <h1 class="text-center" id="yyyy">
            </h1>
            <h1 class="text-center" id="1st4">
            </h1>
            <h1 class="text-center" id="2nd4">
            </h1>
          </div>
        </div>
      </div>

      <div class="page" id="decode_qr_page" style="display: none;">
        <input type="file" id="magic_picture"
        title="Select the picture containing QR Code...">
      </div>

      <div class="page row-fluid" id="crop_qr_page" style="display: none;">
        <div class="span6" id="bad_qr">
          <img id="bad_qr_image"></img>
        </div>
        <div class="span6">
          <div id="bad_qr_status">
            <p class="text-error">
              I was unable to automatically read the QR code. Please mark the
              QR code region and press the "crop" button to try again.
            </p>
          </div>
          <div>
            <button class="btn" id="crop_button">
              Crop
            </button>
            <div id="bad_qr_manual">
              <form class="form-horizontal" id="manual_input">
                <div class="control-group">
                  <div class="controls">
                    <input class="input-mini" type="text" id="input_ddmm"
                    maxlength="4" autofocus autocomplete="off">
                    <span class="help-inline" id="label_ddmm"></span>
                  </div>
                  <div class="controls">
                    <input class="input-mini" type="text" id="input_yyyy"
                    maxlength="4" autocomplete="off">
                    <span class="help-inline" id="label_yyyy"></span>
                  </div>
                  <div class="controls">
                    <input class="input-mini" type="text" id="input_1st4"
                    maxlength="4" autocomplete="off">
                    <span class="help-inline" id="label_1st4"></span>
                  </div>
                  <div class="controls">
                    <input class="input-mini" type="text" id="input_2nd4"
                    maxlength="4" autocomplete="off">
                    <span class="help-inline" id="label_2nd4"></span>
                  </div>
                  <div class="controls">
                    <button id="submit_code_manually" class="btn" disabled>
                      Submit code manually
                      <i class="icon-play"></i>
                    </button>
                  </div>
                </div>
              </form>
              <div id="manual_tip">
                <p>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <div class="page row-fluid" id="pictures" style="display: none;">
        <div class="span3" id="upload_pics">
          <div id="previewUploadImages">
            <div class="dnd" id="helpInfo">
              <h2 class="text-center">
                Drag pictures here
              </h2>
              <p class="text-center">
                Or
              </p>
              <input id="files_uploader" type="file" name="files[]" multiple
              title="Select pictures from your computer...">
            </div>
          </div>
          <button class="btn" id="upload_button" style="display: none;">
            <i class="icon-upload"></i>
            Upload pictures
          </button>
        </div>
        <div class="span9" id="download_pics">
          <ul class="thumbnails" id="previewDownloadImages">
          </ul>
        </div>
      </div>

      <div class="page row-fluid" id="old_page" style="display: none;">
        <div class="span6" id="old_text">
          <p>This picture is a bit old, enter one credit to get a link to the
          picture.</p>
          <p id="no_credits">No credits? Hit <button class="btn" id="mine">this button</button>
          to get some.</p>
        </div>
        <div class="span6" id="old_form">
          <input type="text" id="credit" placeholder="credit">
          <button id="submit_credit" class="btn">
            View full size picture
          </button>
        </div>
      </div>

    </div>
    <script src="main.js"></script>
    <script src="pictures.js"></script>
    <script src="lib/qrcode-gen.js"></script>
    <script src="lib/jquery.exif.js"></script>
    <script src="lib/base64-binary.js"></script>
    <script src="lib/jsqrcode/qrcode.js"></script>
    <script src="lib/jsqrcode/grid.js"></script>
    <script src="lib/jsqrcode/version.js"></script>
    <script src="lib/jsqrcode/detector.js"></script>
    <script src="lib/jsqrcode/formatinf.js"></script>
    <script src="lib/jsqrcode/errorlevel.js"></script>
    <script src="lib/jsqrcode/bitmat.js"></script>
    <script src="lib/jsqrcode/datablock.js"></script>
    <script src="lib/jsqrcode/bmparser.js"></script>
    <script src="lib/jsqrcode/datamask.js"></script>
    <script src="lib/jsqrcode/rsdecoder.js"></script>
    <script src="lib/jsqrcode/gf256poly.js"></script>
    <script src="lib/jsqrcode/gf256.js"></script>
    <script src="lib/jsqrcode/decoder.js"></script>
    <script src="lib/jsqrcode/qrcode.js"></script>
    <script src="lib/jsqrcode/findpat.js"></script>
    <script src="lib/jsqrcode/alignpat.js"></script>
    <script src="lib/jsqrcode/databr.js"></script>
    
  </body>
</html>
